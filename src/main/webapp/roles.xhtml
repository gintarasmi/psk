<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<head/>
<body>
    <h2>Roles playing in #{roles.show.name} :</h2>
    <ol>
        <ui:repeat value="#{roles.show.roles}" var="role">
            <li>#{role.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{roles.roleToCreate.name}" required="true" />
        <h:commandButton value="Add role to the show" action="#{roles.createRole}" >
            <f:param name="showId" value="#{roles.show.id}" />
        </h:commandButton>
    </h:form>
</body>
</html>
