<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Shows:</h2>
    <table>
        <ui:repeat value="#{shows.allShows}" var="show">
            <tr>
               <td><h:link value="#{show.name}" outcome="roles?showId=#{show.id}" /></td>
                <td><h:form><h:commandButton value="Delete" action="#{shows.deleteShow(show)}" /></h:form></td>
            </tr>
        </ui:repeat>
    </table>
    <h:form>
        <h:inputText value="#{shows.showToCreate.name}" required="true" />
        <h:commandButton value="Add new show" action="#{shows.createShow}" />
    </h:form>
    <h:link outcome="genres" value="Genres"/><br></br>
    <h:link outcome="/mybatis/shows" value="Shows(MyBatis)"/><br></br>
    <h:link outcome="/mybatis/genres" value="Genres(MyBatis)"/>
</h:body>
</html>
