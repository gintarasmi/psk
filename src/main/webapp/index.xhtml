<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Shows:</h2>
    <ol>
        <ui:repeat value="#{shows.allShows}" var="show">
            <li><h:link value="#{show.name}" outcome="roles?showId=#{show.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{shows.showToCreate.name}" required="true" />
        <h:commandButton value="Add new show" action="#{shows.createShow}" />
    </h:form>
</h:body>
</html>
