<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Roles:</h2>
    <ol>
        <ui:repeat value="#{roles.allRoles}" var="role">
            <li>#{role.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{roles.roleToCreate.name}" required="true" />
        <h:commandButton value="Add new player" action="#{roles.createRole}" />
    </h:form>
</h:body>
</html>
