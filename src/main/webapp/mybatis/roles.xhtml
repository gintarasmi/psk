<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<head/>
<body>
<h2>Mybatis Roles playing in #{rolesForShowMyBatis.show.name} :</h2>
<table>
    <tr>
        <td>Name</td>
        <td>Episode count</td>
        <td>Delete?</td>
    </tr>
    <ui:repeat value="#{rolesForShowMyBatis.show.roles}" var="role">
        <tr>
            <td>#{role.name}</td>
            <td>#{role.episodecount}</td>
            <td>
                <h:form>
                    <h:commandButton value="Delete" action="#{rolesForShowMyBatis.deleteRole(role)}" >
                        <f:param name="showId" value="#{rolesForShowMyBatis.show.id}" />
                    </h:commandButton>
                </h:form>
            </td>
        </tr>
    </ui:repeat>
</table>
<h:form>
    <h:inputText a:placeholder="name" value="#{rolesForShowMyBatis.roleToCreate.name}" required="true" />
    <h:inputText a:placeholder="episode count" value="#{rolesForShowMyBatis.roleToCreate.episodecount}" required="true" />
    <h:commandButton value="Add role to the show" action="#{rolesForShowMyBatis.createRole}" >
        <f:param name="showId" value="#{rolesForShowMyBatis.show.id}" />
    </h:commandButton>
</h:form>
<h:link outcome="/index" value="Main page"/>
<h:form>
    <h:inputText a:placeholder="new name" value="#{rolesForShowMyBatis.show.name}" required="true" />
    <h:commandButton value="Rename show" action="#{rolesForShowMyBatis.renameShow}" >
        <f:param name="showId" value="#{rolesForShowMyBatis.show.id}" />
    </h:commandButton>
</h:form>
<h2>Mybatis #{rolesForShowMyBatis.show.name} genres:</h2>
<table>
    <ui:repeat value="#{rolesForShowMyBatis.show.genres}" var="genre">
        <tr>
            <td>#{genre.name}</td>
        </tr>
    </ui:repeat>
</table>
</body>
</html>
