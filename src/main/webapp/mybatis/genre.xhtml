<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<head/>
<body>
<h2>#{showsForGenreMyBatis.genre.name} shows:</h2>
<table>
    <ui:repeat value="#{showsForGenreMyBatis.genre.shows}" var="show">
        <tr>
            <td> <h:link value="#{show.name}" outcome="/mybatis/roles?showId=#{show.id}" /> </td>
        </tr>
    </ui:repeat>
</table>
<h:link outcome="/index" value="Main page"/>
<h:form>
    <h:inputText a:placeholder="new name" value="#{showsForGenreMyBatis.genre.name}" required="true" />
    <h:commandButton value="Rename genre" action="#{showsForGenreMyBatis.renameGenre}" >
        <f:param name="genreId" value="#{showsForGenreMyBatis.genre.id}" />
    </h:commandButton>
</h:form>
</body>
</html>
