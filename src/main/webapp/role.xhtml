<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<head/>
<body>
<h2>#{roles.role.name}:</h2>
<h:form>
    <h:inputText a:placeholder="new name" value="#{roles.role.name}" required="true" />
    <h:inputText a:placeholder="new ep count" value="#{roles.role.episodeCount}" required="true" />
    <h:commandButton value="Edit role" action="#{roles.renameRole}" >
        <f:param name="roleId" value="#{roles.role.id}" />
    </h:commandButton>
</h:form>
<h:link outcome="/index" value="Main page"/>
</body>
</html>
